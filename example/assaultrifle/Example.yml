Example: #銃のID(できるだけファイル名と同じにしてください) (以下、数値は適当なものです)
    Item_Information:
        Item_Name: "Example" #表示される銃の名前(§などで色付け可)
        Item_Id: 280 #銃として使用するアイテムのID
        Item_Damage: 0 #銃として使用するアイテムのダメージ値
        Item_Lore: "銃の説明文のサンプルです" #銃に関する説明
    Shooting:
        Delay_Between_Shots: 4  #発射レート
        Shooting_Damage: 4 #弾のダメージ
        Shooting_Range: 4 #射程
        Recoil_Amount: 1 #反動
        Bullet_Spread: 2 #弾のブレ
    Sneak:
        Enable: true #スニーク時に銃の仕様を変更するか(下2項目のどちらかを使用する場合はtrueにする)
        No_Recoil: true #スニーク時に反動を消すか
        Bullet_Spread: 0 #スニーク時の弾ブレ
    Reload:
        Enable: true #リロード機能を使うか(普通はtrue)
        Reload_Amount: 15 #弾数
        Reload_Duration: 40 #リロードかかる時間
