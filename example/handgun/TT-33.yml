TT-33: #銃のID(できるだけファイル名と同じにしてください) (以下、数値は適当なものです)
    Item_Information:
        Item_Name: "§1TT-33" #表示される銃の名前(§などで色付け可)
        Item_Id: 346 #銃として使用するアイテムのID
        Item_Damage: 0 #銃として使用するアイテムのダメージ値
        Item_Lore: "ソ連陸軍が1933年に正式採用した軍用自動拳銃" #銃に関する説明
    Shooting:
        Shooting_Damage: 3 #弾のダメージ
        Shooting_Range: 20 #射程(ブロック単位)
        Bullet_Spread: 1 #弾のブレ
    Sneak:
        Enable: true #スニーク時に銃の仕様を変更するか(下項目を使用する場合はtrueにする)
        Bullet_Spread: 0 #スニーク時の弾ブレ
    Reload:
        Enable: true #リロード機能を使うか(普通はtrue)
        Reload_Amount: 8 #弾数
        Reload_Duration: 20 #リロードにかかる時間
    Move:
        Move_Speed: 1.2 #武器を持っているときの移動速度(デフォルトは1)
