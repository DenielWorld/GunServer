Kar98k: #銃のID(できるだけファイル名と同じにしてください) (以下、数値は適当なものです)
    Item_Information:
        Item_Name: "§cKar98k" #表示される銃の名前(§などで色付け可)
        Item_Id: 261 #銃として使用するアイテムのID
        Item_Damage: 0 #銃として使用するアイテムのダメージ値
        Item_Lore: "ドイツで開発されたボルトアクション式小銃" #銃に関する説明
    Shooting:
        Cooltime_Between_Shots: 40  #発射後のクールタイム
        Shooting_Damage: 10 #弾のダメージ
        Shooting_Range: 50 #射程(ブロック単位)
        Recoil_Amount: 1.5 #反動
        Bullet_Spread: 1 #弾のブレ
    Sneak:
        Enable: true #スニーク時に銃の仕様を変更するか(下2項目のどちらかを使用する場合はtrueにする)
        No_Recoil: true #スニーク時に反動を消すか
        Bullet_Spread: 0 #スニーク時の弾ブレ
    Reload:
        Enable: true #リロード機能を使うか(普通はtrue)
        Reload_Amount: 9 #弾数
        Reload_Duration: 100 #リロードかかる時間
    Move:
        Move_Speed: 0.7 #武器を持っているときの移動速度(デフォルトは1)
